<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Jobs - Vishnu</title>
  <link rel="stylesheet" th:href="@{/css/table.css}" href="/css/table.css">
</head>
<body>
  <div class="particles">
    <div class="particle" style="width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 100px; height: 100px; left: 80%; top: 30%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 150px; height: 150px; left: 50%; top: 50%; animation-delay: 6s;"></div>
    <div class="particle" style="width: 90px; height: 90px; left: 20%; top: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 110px; height: 110px; left: 70%; top: 60%; animation-delay: 4s;"></div>
  </div>

  <div class="container">
    <header>
      <h1>Jobs Table</h1>
    </header>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="search-box" placeholder="üîç Search by Job ID or Job Title..." />
      </div>
      <a href="/" class="back-button">‚Üê Back to Home</a>
    </div>

    <div class="table-container">
      <table id="jobs-table">
        <thead>
          <tr>
            <th>Job ID</th>
            <th>Job Title</th>
            <th>Min Salary</th>
            <th>Max Salary</th>
          </tr>
        </thead>
        <tbody id="job-table-body">
          <tr><td colspan="4" class="no-data">Loading jobs...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script th:inline="javascript">
    let apiBaseUrl = /*[[${apiBaseUrl}]]*/ 'http://localhost:9090';
    let allJobs = [];
    let filteredJobs = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    const tbody = document.getElementById('job-table-body');
    const searchBox = document.getElementById('search-box');

    fetch(`${apiBaseUrl}/api/jobs`)
      .then(res => res.json())
      .then(data => {
        allJobs = data;
        filteredJobs = data;
        renderTable();
        renderPagination();
      })
      .catch(err => {
        console.error('Error loading jobs:', err);
        tbody.innerHTML = `<tr><td colspan="4" class="no-data">Error loading jobs data.</td></tr>`;
      });

    searchBox.addEventListener('input', e => {
      currentPage = 1;
      const val = searchBox.value.toLowerCase();
      filteredJobs = allJobs.filter(job =>
        (job.jobId || '').toLowerCase().includes(val) ||
        (job.jobTitle || '').toLowerCase().includes(val)
      );
      renderTable();
      renderPagination();
    });

    function renderTable() {
      tbody.innerHTML = '';
      if (filteredJobs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="no-data">No job records found.</td></tr>';
        return;
      }

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = filteredJobs.slice(start, end);

      pageData.forEach(job => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${job.jobId}</td>
          <td>${job.jobTitle}</td>
          <td>${job.minSalary || 'N/A'}</td>
          <td>${job.maxSalary || 'N/A'}</td>
        `;
        row.onclick = () => {
          window.location.href = '/vishnu/employees-vishnu?jobId=' + job.jobId;
        };
        tbody.appendChild(row);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (filteredJobs.length <= itemsPerPage) return;

      const totalPages = Math.ceil(filteredJobs.length / itemsPerPage);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '‚Äπ';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderTable(); renderPagination(); };
      pagination.appendChild(prevBtn);

      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.onclick = () => { currentPage = i; renderTable(); renderPagination(); };
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = '‚Ä∫';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderTable(); renderPagination(); };
      pagination.appendChild(nextBtn);

      const info = document.createElement('div');
      info.className = 'pagination-info';
      const start = (currentPage - 1) * itemsPerPage + 1;
      const end = Math.min(currentPage * itemsPerPage, filteredJobs.length);
      info.textContent = `Showing ${start}-${end} of ${filteredJobs.length}`;
      pagination.appendChild(info);
    }
  </script>
</body>
</html>
