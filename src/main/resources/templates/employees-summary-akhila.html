<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employees by Department - Akhila</title>
  <link rel="stylesheet" th:href="@{/css/table.css}" href="/css/table.css">
</head>
<body>
  <div class="particles">
    <div class="particle" style="width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 100px; height: 100px; left: 80%; top: 30%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 150px; height: 150px; left: 50%; top: 50%; animation-delay: 6s;"></div>
    <div class="particle" style="width: 90px; height: 90px; left: 20%; top: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 110px; height: 110px; left: 70%; top: 60%; animation-delay: 4s;"></div>
  </div>

  <div class="container">
    <header>
      <h1 id="heading">Employees in Department</h1>
    </header>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="search-box" placeholder="üîç Search employees...">
      </div>
      <a href="/akhila/departments" class="back-button">‚Üê Back to Departments</a>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody id="empBody">
          <tr><td colspan="5" class="no-data">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const deptId = params.get("deptId");
    const heading = document.getElementById("heading");
    heading.textContent = "Employees in Department ID: " + deptId;

    const tbody = document.getElementById("empBody");
    const searchBox = document.getElementById("search-box");

    let allEmployees = [];
    let filteredEmployees = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    const api = `http://localhost:9090/akhila/departments/${deptId}/employees`;

    fetch(api)
      .then(res => res.json())
      .then(data => {
        allEmployees = data;
        filteredEmployees = data;
        renderTable();
        renderPagination();
      })
      .catch(err => {
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='5' class='no-data'>Error loading employees</td></tr>";
      });

    searchBox.addEventListener("input", () => {
      currentPage = 1;
      const query = searchBox.value.toLowerCase();
      filteredEmployees = allEmployees.filter(emp =>
        (emp.firstName || '').toLowerCase().includes(query) ||
        (emp.lastName || '').toLowerCase().includes(query) ||
        (emp.email || '').toLowerCase().includes(query)
      );
      renderTable();
      renderPagination();
    });

    function renderTable() {
      tbody.innerHTML = '';
      if (filteredEmployees.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="no-data">No employees found</td></tr>`;
        return;
      }

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginated = filteredEmployees.slice(start, end);

      paginated.forEach(emp => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${emp.employeeId || 'N/A'}</td>
          <td>${emp.firstName || 'N/A'}</td>
          <td>${emp.lastName || 'N/A'}</td>
          <td>${emp.email || 'N/A'}</td>
          <td>${emp.phoneNumber || 'N/A'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (filteredEmployees.length <= itemsPerPage) return;

      const totalPages = Math.ceil(filteredEmployees.length / itemsPerPage);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '‚Äπ';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderTable(); renderPagination(); };
      pagination.appendChild(prevBtn);

      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.onclick = () => { currentPage = i; renderTable(); renderPagination(); };
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = '‚Ä∫';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderTable(); renderPagination(); };
      pagination.appendChild(nextBtn);

      const info = document.createElement('div');
      info.className = 'pagination-info';
      const start = (currentPage - 1) * itemsPerPage + 1;
      const end = Math.min(currentPage * itemsPerPage, filteredEmployees.length);
      info.textContent = `Showing ${start}-${end} of ${filteredEmployees.length}`;
      pagination.appendChild(info);
    }
  </script>
</body>
</html>
