<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Countries and Cities - Swathi</title>
  <link rel="stylesheet" th:href="@{/css/table.css}" href="/css/table.css">
</head>
<body>
  <div class="particles">
    <div class="particle" style="width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 100px; height: 100px; left: 80%; top: 30%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 150px; height: 150px; left: 50%; top: 50%; animation-delay: 6s;"></div>
    <div class="particle" style="width: 90px; height: 90px; left: 20%; top: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 110px; height: 110px; left: 70%; top: 60%; animation-delay: 4s;"></div>
  </div>

  <div class="container">
    <header>
      <h1>Countries and Cities</h1>
    </header>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="search-box" placeholder="üîç Search by country or city...">
      </div>
      <a href="/" class="back-button">‚Üê Back to Home</a>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Country ID</th>
            <th>Country Name</th>
            <th>City Name</th>
          </tr>
        </thead>
        <tbody id="countries-table-body">
          <tr><td colspan="3" class="no-data">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script th:inline="javascript">
    const apiBaseUrl = /*[[${apiBaseUrl}]]*/ 'http://localhost:9090';
    const tbody = document.getElementById('countries-table-body');
    const searchBox = document.getElementById('search-box');

    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    fetch(apiBaseUrl + '/swathi/countries/with-cities')
      .then(res => res.json())
      .then(data => {
        allData = [];
        data.forEach(item => {
          const cities = item.cities && item.cities.length > 0 ? item.cities : ['N/A'];
          cities.forEach(city => {
            allData.push({
              countryId: item.countryId,
              countryName: item.countryName,
              city: city
            });
          });
        });
        filteredData = allData;
        renderTable();
        renderPagination();
      })
      .catch(err => {
        console.error('Error fetching countries:', err);
        tbody.innerHTML = "<tr><td colspan='3' class='no-data'>Error loading data.</td></tr>";
      });

    searchBox.addEventListener('input', (e) => {
      const val = e.target.value.toLowerCase();
      filteredData = allData.filter(item =>
        (item.countryName || '').toLowerCase().includes(val) ||
        (item.city || '').toLowerCase().includes(val)
      );
      currentPage = 1;
      renderTable();
      renderPagination();
    });

    function renderTable() {
      tbody.innerHTML = '';
      if (filteredData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" class="no-data">No data found.</td></tr>';
        return;
      }

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = filteredData.slice(start, end);

      pageData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.countryId || 'N/A'}</td>
          <td>${row.countryName || 'N/A'}</td>
          <td>${row.city}</td>
        `;
        tr.onclick = () => {
          if (row.city && row.city !== 'N/A')
            window.location.href = '/swathi/employees-summary?cityName=' + encodeURIComponent(row.city);
        };
        tbody.appendChild(tr);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (filteredData.length <= itemsPerPage) return;

      const totalPages = Math.ceil(filteredData.length / itemsPerPage);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '‚Äπ';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderTable(); renderPagination(); };
      pagination.appendChild(prevBtn);

      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.onclick = () => { currentPage = i; renderTable(); renderPagination(); };
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = '‚Ä∫';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderTable(); renderPagination(); };
      pagination.appendChild(nextBtn);

      const info = document.createElement('div');
      info.className = 'pagination-info';
      const start = (currentPage - 1) * itemsPerPage + 1;
      const end = Math.min(currentPage * itemsPerPage, filteredData.length);
      info.textContent = `Showing ${start}-${end} of ${filteredData.length}`;
      pagination.appendChild(info);
    }
  </script>
</body>
</html>
