<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Departments - Akhila</title>
  <link rel="stylesheet" th:href="@{/css/table.css}" href="/css/table.css">
</head>
<body>
  <div class="particles">
    <div class="particle" style="width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 100px; height: 100px; left: 80%; top: 30%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 150px; height: 150px; left: 50%; top: 50%; animation-delay: 6s;"></div>
    <div class="particle" style="width: 90px; height: 90px; left: 20%; top: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 110px; height: 110px; left: 70%; top: 60%; animation-delay: 4s;"></div>
  </div>

  <div class="container">
    <header>
      <h1>Departments</h1>
    </header>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="search-box" placeholder="üîç Search departments...">
      </div>
      <a href="/" class="back-button">‚Üê Back to Home</a>
    </div>

    <div class="table-container">
      <table id="deptTable">
        <thead>
          <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Manager ID</th>
            <th>Location ID</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const apiBase = "http://localhost:9090/akhila/departments";
    const tbody = document.querySelector("tbody");
    const searchBox = document.getElementById("search-box");

    let allDepartments = [];
    let filteredDepartments = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    fetch(apiBase)
      .then(res => res.json())
      .then(data => {
        allDepartments = data;
        filteredDepartments = data;
        renderTable();
        renderPagination();
      })
      .catch(err => {
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='4' class='no-data'>Error loading departments</td></tr>";
      });

    searchBox.addEventListener("input", () => {
      currentPage = 1;
      const query = searchBox.value.toLowerCase();
      filteredDepartments = allDepartments.filter(dept =>
        (dept.departmentName || '').toLowerCase().includes(query) ||
        (dept.departmentId || '').toString().includes(query) ||
        (dept.managerId || '').toString().includes(query)
      );
      renderTable();
      renderPagination();
    });

    function renderTable() {
      tbody.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginated = filteredDepartments.slice(start, end);

      if (paginated.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="no-data">No departments found</td></tr>`;
        return;
      }

      paginated.forEach(dept => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${dept.departmentId || 'N/A'}</td>
          <td>${dept.departmentName || 'N/A'}</td>
          <td>${dept.managerId || 'N/A'}</td>
          <td>${dept.location?.locationId || dept.locationId || 'N/A'}</td>
        `;
        row.onclick = () => {
          window.location.href = `/akhila/employees-summary?deptId=${dept.departmentId}`;
        };
        tbody.appendChild(row);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (filteredDepartments.length <= itemsPerPage) return;

      const totalPages = Math.ceil(filteredDepartments.length / itemsPerPage);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '‚Äπ';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderTable(); renderPagination(); };
      pagination.appendChild(prevBtn);

      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.onclick = () => { currentPage = i; renderTable(); renderPagination(); };
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = '‚Ä∫';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderTable(); renderPagination(); };
      pagination.appendChild(nextBtn);

      const info = document.createElement('div');
      info.className = 'pagination-info';
      const start = (currentPage - 1) * itemsPerPage + 1;
      const end = Math.min(currentPage * itemsPerPage, filteredDepartments.length);
      info.textContent = `Showing ${start}-${end} of ${filteredDepartments.length}`;
      pagination.appendChild(info);
    }
  </script>
</body>
</html>
