<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Job History - Anubhaw</title>
  <link rel="stylesheet" th:href="@{/css/table.css}" href="/css/table.css">
</head>
<body>
  <div class="particles">
    <div class="particle" style="width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 100px; height: 100px; left: 80%; top: 30%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 150px; height: 150px; left: 50%; top: 50%; animation-delay: 6s;"></div>
    <div class="particle" style="width: 90px; height: 90px; left: 20%; top: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 110px; height: 110px; left: 70%; top: 60%; animation-delay: 4s;"></div>
  </div>

  <div class="container">
    <header>
      <h1 id="employee-name">Job History</h1>
    </header>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="search-box" placeholder="üîç Search by job title or date...">
      </div>
      <a href="/employees-anubhaw" class="back-button">‚Üê Back to Employees</a>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Job Title</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
        </thead>
        <tbody id="job-history-table-body">
          <tr><td colspan="3" class="no-data">Loading job history...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script th:inline="javascript">
    const backendBaseUrl = /*[[${apiBaseUrl}]]*/ 'http://localhost:9090';
    const params = new URLSearchParams(window.location.search);
    const employeeId = params.get('employeeId');
    const tbody = document.getElementById('job-history-table-body');
    const heading = document.getElementById('employee-name');
    const searchBox = document.getElementById('search-box');

    let allJobs = [];
    let filteredJobs = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    if (employeeId) {
      const endpoint = `${backendBaseUrl}/anubhaw/job-history/employee/${employeeId}`;
      fetch(endpoint)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          allJobs = data;
          filteredJobs = data;
          renderTable();
          renderPagination();

          if (Array.isArray(data) && data.length > 0) {
            const emp = data[0].employee;
            heading.textContent = emp && emp.firstName
              ? `Job History for ${emp.firstName} ${emp.lastName}`
              : `Job History for Employee ID ${employeeId}`;
          } else {
            heading.textContent = `No Job History for Employee ID ${employeeId}`;
          }
        })
        .catch(error => {
          console.error('Error loading job history:', error);
          tbody.innerHTML = `<tr><td colspan="3" class="no-data">Failed to load job history data</td></tr>`;
          heading.textContent = 'Error loading job history';
        });
    } else {
      heading.textContent = 'No employee selected';
      tbody.innerHTML = `<tr><td colspan="3" class="no-data">Please select an employee from the list</td></tr>`;
    }

    searchBox.addEventListener('input', () => {
      currentPage = 1;
      const val = searchBox.value.toLowerCase();
      filteredJobs = allJobs.filter(job =>
        (job.job?.jobTitle || '').toLowerCase().includes(val) ||
        (job.id?.startDate || '').toLowerCase().includes(val) ||
        (job.endDate || '').toLowerCase().includes(val)
      );
      renderTable();
      renderPagination();
    });

    function renderTable() {
      tbody.innerHTML = '';
      if (!Array.isArray(filteredJobs) || filteredJobs.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" class="no-data">No job history available</td></tr>`;
        return;
      }

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginated = filteredJobs.slice(start, end);

      paginated.forEach(job => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${job.job?.jobTitle || 'N/A'}</td>
          <td>${job.id?.startDate || 'N/A'}</td>
          <td>${job.endDate || 'N/A'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (filteredJobs.length <= itemsPerPage) return;

      const totalPages = Math.ceil(filteredJobs.length / itemsPerPage);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '‚Äπ';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderTable(); renderPagination(); };
      pagination.appendChild(prevBtn);

      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.onclick = () => { currentPage = i; renderTable(); renderPagination(); };
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = '‚Ä∫';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderTable(); renderPagination(); };
      pagination.appendChild(nextBtn);

      const info = document.createElement('div');
      info.className = 'pagination-info';
      const start = (currentPage - 1) * itemsPerPage + 1;
      const end = Math.min(currentPage * itemsPerPage, filteredJobs.length);
      info.textContent = `Showing ${start}-${end} of ${filteredJobs.length}`;
      pagination.appendChild(info);
    }
  </script>
</body>
</html>
