<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Regions & Countries - Vighnesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/table.css}" href="/css/table.css">
</head>
<body>
  <div class="particles">
    <div class="particle" style="width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 100px; height: 100px; left: 80%; top: 30%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 150px; height: 150px; left: 50%; top: 50%; animation-delay: 6s;"></div>
    <div class="particle" style="width: 90px; height: 90px; left: 20%; top: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 110px; height: 110px; left: 70%; top: 60%; animation-delay: 4s;"></div>
  </div>

  <div class="container">
    <header>
      <h1>Regions & Countries</h1>
    </header>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="search-box" placeholder="üîç Search by region or country name..." />
      </div>
      <a href="/" class="back-button">‚Üê Back to Home</a>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Region ID</th>
            <th>Region Name</th>
            <th>Country Name</th>
          </tr>
        </thead>
        <tbody id="regions-table-body">
          <tr><td colspan="3" class="no-data">Loading data...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script th:inline="javascript">
    const apiBaseUrl = /*[[${apiBaseUrl}]]*/ 'http://localhost:9090';
    const tbody = document.getElementById('regions-table-body');
    const searchBox = document.getElementById('search-box');

    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    fetch(`${apiBaseUrl}/vighnesh/regions/with-countries`)
      .then(res => res.json())
      .then(data => {
        allData = [];
        data.forEach(region => {
          if (region.countryNames && region.countryNames.length > 0) {
            region.countryNames.forEach(country => {
              allData.push({
                regionId: region.regionId,
                regionName: region.regionName,
                countryName: country
              });
            });
          } else {
            allData.push({
              regionId: region.regionId,
              regionName: region.regionName,
              countryName: 'N/A'
            });
          }
        });
        filteredData = allData;
        renderTable();
        renderPagination();
      })
      .catch(err => {
        console.error('Error loading data:', err);
        tbody.innerHTML = `<tr><td colspan="3" class="no-data">Error loading regions data.</td></tr>`;
      });

    searchBox.addEventListener('input', () => {
      currentPage = 1;
      const val = searchBox.value.toLowerCase();
      filteredData = allData.filter(item =>
        (item.regionName || '').toLowerCase().includes(val) ||
        (item.countryName || '').toLowerCase().includes(val)
      );
      renderTable();
      renderPagination();
    });

    function renderTable() {
      tbody.innerHTML = '';
      if (filteredData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" class="no-data">No regions or countries found.</td></tr>';
        return;
      }

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = filteredData.slice(start, end);

      pageData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.regionId || 'N/A'}</td>
          <td>${item.regionName || 'N/A'}</td>
          <td>${item.countryName || 'N/A'}</td>
        `;
        if (item.countryName && item.countryName !== 'N/A') {
          row.onclick = () => {
            window.location.href = `/employees-vighnesh?country=${encodeURIComponent(item.countryName)}`;
          };
        }
        tbody.appendChild(row);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (filteredData.length <= itemsPerPage) return;

      const totalPages = Math.ceil(filteredData.length / itemsPerPage);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '‚Äπ';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderTable(); renderPagination(); };
      pagination.appendChild(prevBtn);

      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.onclick = () => { currentPage = i; renderTable(); renderPagination(); };
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = '‚Ä∫';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderTable(); renderPagination(); };
      pagination.appendChild(nextBtn);

      const info = document.createElement('div');
      info.className = 'pagination-info';
      const start = (currentPage - 1) * itemsPerPage + 1;
      const end = Math.min(currentPage * itemsPerPage, filteredData.length);
      info.textContent = `Showing ${start}-${end} of ${filteredData.length}`;
      pagination.appendChild(info);
    }
  </script>
</body>
</html>
