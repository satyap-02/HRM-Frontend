<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employees - Vighnesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/table.css}" href="/css/table.css">
</head>
<body>
  <div class="particles">
    <div class="particle" style="width: 120px; height: 120px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 100px; height: 100px; left: 80%; top: 30%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 150px; height: 150px; left: 50%; top: 50%; animation-delay: 6s;"></div>
    <div class="particle" style="width: 90px; height: 90px; left: 20%; top: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 110px; height: 110px; left: 70%; top: 60%; animation-delay: 4s;"></div>
  </div>

  <div class="container">
    <header>
      <h1 id="title">Employees</h1>
    </header>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="search-box" placeholder="üîç Search by name, department, city, or email..." />
      </div>
      <a href="/regions-vighnesh" class="back-button">‚Üê Back to Regions</a>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>City</th>
            <th>State</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="employee-table-body">
          <tr><td colspan="7" class="no-data">Loading employees...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script th:inline="javascript">
    const API_BASE = /*[[${apiBaseUrl}]]*/ 'http://localhost:9090';
    const params = new URLSearchParams(window.location.search);
    const country = params.get('country');
    const tbody = document.getElementById('employee-table-body');
    const title = document.getElementById('title');
    const searchBox = document.getElementById('search-box');

    let allEmployees = [];
    let filteredEmployees = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    title.textContent = country ? `Employees for ${country}` : 'Employees';

    if (!country) {
      tbody.innerHTML = `<tr><td colspan="7" class="no-data">No country selected.</td></tr>`;
    } else {
      fetch(`${API_BASE}/vighnesh/employees/country/${encodeURIComponent(country)}/summary`)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" class="no-data">No employees found for this country.</td></tr>`;
            return;
          }
          allEmployees = data;
          filteredEmployees = data;
          renderTable();
          renderPagination();
        })
        .catch(err => {
          console.error('Error loading employees:', err);
          tbody.innerHTML = `<tr><td colspan="7" class="no-data">Error loading employee data.</td></tr>`;
        });
    }

    searchBox.addEventListener('input', () => {
      currentPage = 1;
      const val = searchBox.value.toLowerCase();
      filteredEmployees = allEmployees.filter(emp =>
        (emp.employeeName || '').toLowerCase().includes(val) ||
        (emp.departmentName || '').toLowerCase().includes(val) ||
        (emp.city || '').toLowerCase().includes(val) ||
        (emp.stateProvince || '').toLowerCase().includes(val) ||
        (emp.email || '').toLowerCase().includes(val)
      );
      renderTable();
      renderPagination();
    });

    function renderTable() {
      tbody.innerHTML = '';
      if (filteredEmployees.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" class="no-data">No employees to display.</td></tr>`;
        return;
      }

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = filteredEmployees.slice(start, end);

      pageData.forEach(emp => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${emp.employeeId || '-'}</td>
          <td>${emp.employeeName || '-'}</td>
          <td>${emp.departmentName || '-'}</td>
          <td>${emp.city || '-'}</td>
          <td>${emp.stateProvince || '-'}</td>
          <td>${emp.email || '-'}</td>
          <td>${emp.phoneNumber || '-'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (filteredEmployees.length <= itemsPerPage) return;

      const totalPages = Math.ceil(filteredEmployees.length / itemsPerPage);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '‚Äπ';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderTable(); renderPagination(); };
      pagination.appendChild(prevBtn);

      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.onclick = () => { currentPage = i; renderTable(); renderPagination(); };
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = '‚Ä∫';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderTable(); renderPagination(); };
      pagination.appendChild(nextBtn);

      const info = document.createElement('div');
      info.className = 'pagination-info';
      const start = (currentPage - 1) * itemsPerPage + 1;
      const end = Math.min(currentPage * itemsPerPage, filteredEmployees.length);
      info.textContent = `Showing ${start}-${end} of ${filteredEmployees.length}`;
      pagination.appendChild(info);
    }
  </script>
</body>
</html>
